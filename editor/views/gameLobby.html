<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  </head>

    <style>body {
        text-align: center;
        align-items: center;
  justify-content: center;
 
  /* background-color: #292b2c; */
  overflow: hidden;
  background-color: #7ed6df;
background-image: linear-gradient(315deg, #7ed6df 0%, #e84393 100%);


    }

    </style>
    <title>Game Lobby</title>
</head>
<body>
    <nav class="navbar navbar-left navbar-expand-sm Sticky-top py-0" style="background: none;">
        <div class="container-fluid">
        </div>
    
        
        <form action="/" method="get">
          <button type="submit" class="btn btn-info py-2" style=" width:200px; margin-right: 10px;background-color: #1fd1f9;
          background-image: linear-gradient(315deg, #1fd1f9 0%, #b621fe 74%);
          ">Main Menu</button>

      </form>
      <form action="/account" method="get">
        <button type="submit" class="btn btn-light py-2" style=" width:200px; margin-right: 10px;background-color: #7f53ac;
        background-image: linear-gradient(315deg, #7f53ac 0%, #647dee 74%);">Account</button>

    </form>
        
      </nav>
    <div class="d-flex align-items-center justify-content-center">
      
        
        <div class="container-fluid">
            <div class="row d-flex align-items-center justify-content-center">
                <!-- <div class="col-1"></div> -->
                <div class="col-12" style=" overflow: hidden; width: 100vh; height: 100vh;">
                    <div class="row" style="height:100vh; width: 100%;">
                   
                    <div class="col-5" style=" overflow: hidden;  width: 50vh; height: 100vh; margin-left: 10%;">

                        <div style="margin: 5%;   background-color: white;overflow: hidden; width: 100%px;height: 20vh;  border-radius: 25px;">
                            <p style="font-size: 20px; font-family: sans-serif;">Choose room</p>
                            <hr>
                        </div>
                        <div style="margin: 5% ;  background-color: white;overflow: hidden; width: 100%px;height: 35vh;  border-radius: 25px;">
                            <p style="font-size: 20px; font-family: sans-serif;">Active rooms</p>
                            <hr>
                        </div>
                        <div style="margin: 5% ;  background-color: white;overflow: hidden; width: 100%px;height: 20vh;  border-radius: 25px;">
                            <p style="font-size: 20px; font-family: sans-serif;">HighScore</p>
                            <hr>
                        </div>
                     </div>
                    
                     <div class="col-5" style=" overflow: hidden;  width: 50vh;height: 100vh; margin-right: 1%;">
                        <div style="margin: 5%; margin-bottom: 10%;  background-color: white;overflow: hidden; width: 100%px;height: 45vh;  border-radius: 25px;">
                            <p style="font-size: 20px; font-family: sans-serif;"> Created games overview</p>
                            <hr>
                        </div>
                        <div style="margin: 5% ;  background-color: white;overflow: hidden; width: 100%px;height: 30vh;  border-radius: 25px;">
                    
                            <div class="form-group">
                                <label for="chat" style="font-size: 20px; font-family: sans-serif;"><strong>Player chat</strong></label>
                                
                                <textarea class="form-control" id="chat" rows="6" style="resize: none;" readonly></textarea>
                                <textarea class="form-control" id="answer" rows="1" style="resize: none;" placeholder="Write there"></textarea>
                              </div>
                        </div>
                     </div>
                    
                    <div>
                  
                     
                </div>
                    
                <!-- <div class="col-1"></div> -->
            </div>
        <div>
    </div>
  
</body>
</html>
