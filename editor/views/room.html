<!DOCTYPE html>
<html>
  <head>
    <title>Canvas</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  </head>
   <body>
    <nav class="navbar navbar-left navbar-expand-sm bg-dark navbar-dark Sticky-top py-0">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Editor</a>
      </div>
      </div>
      <!-- <button type="button" class="btn btn-secondary" id="editBackground" style="  margin-right: 10px;">Edit Background</button>
      <button type="button" class="btn btn-secondary" id="insertTiles" style="  margin-right: 10px;">Insert Tiles</button>
      <button type="button" class="btn btn-secondary" id="editTiles" style="  margin-right: 10px;">Edit Tiles</button>
      <button type="button" class="btn btn-secondary" id="moveTiles" style="  margin-right: 10px;">Move Tiles</button>
      <button type="button" class="btn btn-secondary" id="deleteTiles" style="  margin-right: 10px;">Delete Tiles</button> -->
      <button type="button" name="mainMenu" value="mainMenu" class="btn btn-secondary py-2" id="showRulesButton" style=" width:500px; margin-right: 10px;">Show Rules</button>
      <form action="/" method="get">
        <button type="submit" name="mainMenu" value="mainMenu" class="btn btn-secondary py-2" id="mainMenuButton" style=" width:200px; margin-right: 10px;">Main Menu</button>

        <!-- <button  type="submit" name="editor" value="editor">Editor</button> -->
    </form>
    
      
    </nav>
    <div class="container-fluid">
      <div class="row" style="background-color: #292b2c">
        <div class="col-8" id="canvasPlace"></div>
        <div class="col-4" id="optionPlace"style="background-color: #292b2c">
          <div class="row">
            <div class="col-12" id="buttonPlace">
              
            </div>
          </div>
      
          <div class="row" >
            <div class="col-12" id="numOfPlayersPlace">
    
          </div>
          <div class="col-12" id="gameNamePlace">
            
          </div>
          <div class="col-12" id="tileEditingPlace"  style="text-align: center; font-weight: bold; font-size: 120%;">      
          </div>
          
          <div class="col-12" id="dicePlace" style="text-align: center;">      
          </div>
          <div class="col-12" id="onTurnPlace" style="text-align: center; font-weight: bold; font-size: 120%;">      
          </div>
          <div class="col-12" id="interactPlace">
            <div  style="text-align:center; margin: 3%; font-weight: bold; font-size: 120%;">
              <h5 style="text-align:center; margin: 3%; font-weight: bold; font-size: 120%; color: white;">Players:</h5>
              <div class="container"  id='playingContainer'>
            
              </div>
            </div>
           
            <div  style="text-align:center; margin: 3%; font-weight: bold; font-size: 120%;">
              <h5 style="text-align:center; margin: 3%; font-weight: bold; font-size: 120%; color: white;">Player chat:</h5>
              <textarea rows = '10' id="chatPlaying" style="width:100%; max-height: 25vh; resize: none;" readonly></textarea>
              <input type="text"  id='messagePlayingPlace' placeholder="Enter a chat message" style="width:100%; max-height: 5vh; resize: none;" ></input><button type = 'button' id='messagePlayingSubmitButton' style="width:100%; max-height: 7vh; resize: none;">Submit</button>
          
            </div>      
          </div>
          <div class="modal fade" id="rulesModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" style=" width: 100vh; height: 100vh;">
              <div class="modal-content" style="background-color: #292b2c; width: 100vh; ">
                <div class="modal-header">
              
                  <div class="container"  style="text-align: center;">
                    <h5 class="modal-title" id="modalHeader" style="color: white; text-align: center;">Game rules!</h5>
                    </div>
                 
                  
                </div>
                <div class="modal-body" id="modalBody">
                  <textarea style="width: 100%; height: 50vh;" id="ruleInput"></textarea>
                  <div class="container" id="rulesButtons"  style="text-align: center;">
                    <button type="button" class="btn btn-secondary" onclick="$('#rulesModal').modal('hide');">Ok!</button>
                   
                    </div>
                  </div>
          
              </div>
            </div>
          </div>       
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalHeader">Warning!</h5>
        <button type="button" class="close" data-dismiss="modal">
        </button>
      </div>
      <div class="modal-body" id="modalBody">
      </div>
      <div class="modal-footer" id="modalFooter">
        <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
        <button type="button" class="btn btn-primary" onclick="$('#exampleModal').modal('hide')">Ok!</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="answerModal" tabindex="-1" role="dialog" data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog">
    <div class="modal-content" style="background-color: #292b2c">
      <div class="modal-header">
        <div class="container">  <h2 class="modal-title " id="modalHeader" style="text-align: center; position: sticky; color: white;">Answer Question!</h2></div>
       
        <button type="button" class="close" data-dismiss="modal">
        </button>
      </div>
      <div class="modal-body" id="modalBody" style="overflow-y: auto;">
        <div class="container"  >
          <div class="list-group" style=" margin-bottom: 5%;" id='answerQuestion'>
   
          </div>
   
        </div>
      </div>
      <div class="modal-footer" id="modalFooter">
        <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
        <div class="container" style="text-align: center;"><button type="button" id="answerButtonRoom" class="btn btn-secondary" style="text-align: center;" onclick="$('#questionModal').modal('hide')">Answer!</button></div>
        
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="WarningModal" tabindex="-1" role="dialog" data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog">
    <div class="modal-content" style="background-color: #292b2c">
      <div class="modal-header">
        <h5 class="modal-title" id="modalHeader" style="color: white;">Warning!</h5>
        <button type="button" class="close" data-dismiss="modal">
        </button>
      </div>
      <div class="modal-body" id="warningModalBody">
      </div>
      <div class="modal-footer" id="modalFooter"  >
        <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
        <button type="button" class="btn btn-secondary" id="backToWaitingRoom" onclick="$('#WarningModal').modal('hide');$('#waitingModal').modal('show')">Waiting Room!</button>
        <button type="button" class="btn btn-secondary" id= "confirmStart" onclick="$('#WarningModal').modal('hide')">Start the game!</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="InGameModal" tabindex="-1" role="dialog" data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog">
    <div class="modal-content" style="background-color: #292b2c">
      <div class="modal-header">
        <h5 class="modal-title" id="modalHeader" style="color: white;">Warning!</h5>
        <button type="button" class="close" data-dismiss="modal">
        </button>
      </div>
      <div class="modal-body" id="InGameModalBody">
      </div>
      <div class="modal-footer" id="modalFooter">
        <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
        <button type="button" class="btn btn-secondary"  onclick="$('#WarningModal').modal('hide');$('#InGameModal').modal('hide')">OK!</button>
       
    </div>
  </div>
</div>
</div>

<div class="modal fade" id="waitingModal" tabindex="-1" role="dialog" data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalHeader">Waiting for other players...</h5>
        <button type="button" class="close" data-dismiss="modal">
        </button>
      </div>
      <div class="modal-body" id="modalBody" style="text-align:center;">
        <div  style="text-align:center; margin: 3%;">
          <h5>Player waiting in lobby:</h5>
          <div class="container"  id='waitingContainer'>
        
          </div>
        </div>
       
        <div  style="text-align:center; margin: 3%;">
          <h5>Player chat:</h5>
          <textarea rows = '10' id="chat" style="width:100%; max-height: 25vh; resize: none;" readonly></textarea>
          <input type="text"  id='messagePlace' placeholder="Enter a chat message" style="width:100%; max-height: 5vh; resize: none;" ></input><button type = 'button' id='messageSubmitButton' style="width:100%; max-height: 7vh; resize: none;">Submit</button>
      
        </div>
         
      </div>
      <div class="modal-footer" id="modalFooter">
        <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
        <div class="container" style="text-align: center;">
          <button type="button" class="btn btn-secondary"style="text-align: center;" id="startGameRoom" onclick="$('#waitingModal').modal('hide');">Start game!</button>
          <button type="button" class="btn btn-secondary" style="text-align: center; " id="leaveWaitinRoom"  onclick=" $('#waitingModal').modal('hide')">Leave Room!</button>
        </div>
      
      </div>
    </div>
  </div>
</div>
        
<div class="modal fade" id="endModal" tabindex="-1" role="dialog" data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalHeader">Game has ended!</h5>
        <button type="button" class="close" data-dismiss="modal">
        </button>
      </div>
      <div class="modal-body" id="modalBody" style="text-align:center;">
        <div  style="text-align:center; margin: 3%;">
          <h5>Leaderboards:</h5>
          <div class="container"  id='endContainer'>
        
          </div>
        </div>
       
      </div>
      <div class="modal-footer" id="modalFooter">
        <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
        <div class="container" style="text-align: center;">
        
          <button type="button" class="btn btn-secondary" style="text-align: center; " id="leaveEndRoom"  onclick=" $('#endModal').modal('hide')">Leave Game!</button>
        </div>
      
      </div>
    </div>
  </div>
</div>
