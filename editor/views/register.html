<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../editor/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  </head>

</head>
<body>
    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalHeader">Register new Account!</h5>
              <button type="button" class="close" data-dismiss="modal">
              </button>
            </div>
            <div class="modal-body" id="modalBody">
            </div>
            <div class="modal-footer" id="modalFooter">
                <form class="text-center"action="/editor/register" method="post" style="width: 100%;">
                    <input class="form-control" name='name' type="text" id="nameInput" placeholder="Name"minlength="5" required>
                    <input class="form-control"  name='password' type="password" id="passwordInput"placeholder="Password"minlength="5" required>
                    <input class="form-control"  name='confirm' type="password" id="passwordConfirmInput"placeholder="Confirm your password"minlength="5" required>
                    <button  type="submit" class="btn btn-primary" name="editor" value="editor">Register</button>
                </form>
                <form class="text-center"action="/editor/login" method="get" style="width: 100%;">
                    <button type="submit" class="btn btn-primary" >Leave</button>
                </form>

            </div>
          </div>
        </div>
      </div>
      <script>  $(window).on('load', function() {
        $('#registerModal').modal('show');
    });</script>
</body>
</html>
